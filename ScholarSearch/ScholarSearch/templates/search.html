{% extends 'base.html' %} {% block title %}Search Engine{% endblock %} {% block navbar_title %}Search Engine{% endblock %}{% block extra_head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Engine</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    
    .search-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 50%;
        max-width: 600px;
    }
    
    .search-box {
        padding: 10px 15px;
        width: calc(100% - 100px);
        border: none;
        margin-right: -4px;
        vertical-align: top;
    }
    
    .search-button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        vertical-align: top;
    }
    
    .search-button:hover {
        background-color: #0056b3;
    }
    
    .search-form {
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %} {% block content %}
<div class="search-container">
    <h1>Scholar Search Engine</h1>
    <form action="{% url 'run_search' %}" method="get" class="search-form" id="searchForm">
        <input type="text" name="query" class="search-box" placeholder="Enter search terms...">
        <button type="submit" class="search-button">Search</button>
    </form>
    <div id="loadingMessage" style="display: none;">Searching...</div>

    <script>
        document.getElementById('searchForm').onsubmit = function() {
            document.getElementById('loadingMessage').style.display = 'block';
        };
    </script>
</div>
{% endblock %}
