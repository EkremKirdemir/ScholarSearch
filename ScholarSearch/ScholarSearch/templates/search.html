{% extends 'base.html' %} {% block title %}Search Engine{% endblock %} {% block navbar_title %}Search Engine{% endblock %}{% block extra_head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Engine</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    
    .search-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 60%;
    }
    
    .search-form {
        display: flex;
        flex-direction: column;
        /* Stack elements vertically */
        align-items: center;
        /* Align items to the center */
    }
    
    .search-box {
        padding: 10px 15px;
        width: 100%;
        /* Adjust the width as needed */
        margin: 0 0 20px 0;
        /* Add space below the search box */
        border: 1px solid #ccc;
        /* Add a border */
        border-radius: 5px;
    }
    
    .search-button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        width: auto;
        /* Do not stretch the button */
    }
    
    .search-button:hover {
        background-color: #0056b3;
    }
    /* Loading message style */
    
    .loading-message {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        /* Space from the form */
        font-size: 1.2em;
        color: #333;
        visibility: hidden;
        /* Hide it by default */
    }
    
    .loading-icon {
        border: 5px solid #f3f3f3;
        /* Light grey */
        border-top: 5px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        animation: spin 1s linear infinite;
    }
    /* Keyframes for the spin animation */
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %} {% block content %}
<div class="search-container">
    <h1>Scholar Search Engine</h1>
    <form action="{% url 'run_search' %}" method="get" class="search-form" id="searchForm">
        <input type="text" name="query" class="search-box" placeholder="Enter search terms...">
        <button type="submit" class="search-button">Search</button>
    </form>
    <div id="loadingMessage" class="loading-message">
        <div class="loading-icon"></div>Searching...
    </div>


    <script>
        document.getElementById('searchForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById('loadingMessage').style.visibility = 'visible'; // Show the loading message

            // Submit the form after a short delay to allow the animation to show
            setTimeout(function() {
                document.getElementById('searchForm').submit();
            }, 1000); // Delay in milliseconds (1000ms = 1 second)
        };
    </script>


</div>
{% endblock %}
